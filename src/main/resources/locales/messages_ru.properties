bookinfo.tooltip.author=Автор будет записан в тег "artist" аудиокниги и подставится при формировании имени файла.
bookinfo.tooltip.bookno=Номер книги в серии будет сохранён в теге "track". Это важно для поддержки правильного порядка в плеерах, например в Apple Books. Значение будет подставлено при задании имени файла.
bookinfo.tooltip.comment=Комментарий будет записан в тег "comment".
bookinfo.tooltip.genre=Жанр будет записан в тег "genre" аудиокниги и не будет использоваться при выборе имени файла.
bookinfo.tooltip.narrator=Диктор будет записан в тег "composer" аудиокниги и будет учтён при названии файла.
bookinfo.tooltip.series=Название серии книг будет записано в тег "album" и поможет сгруппировать книги в Apple Books по номеру книги. Если не задать, в тег будет подставлено название книги. Также используется при генерации имени файла.
bookinfo.tooltip.title=Название книги попадёт в тег "title" и будет использоваться при именовании файла.
bookinfo.tooltip.year=Год написания будет записан в тег "date".
