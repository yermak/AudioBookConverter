output.button.delete_preset=Удалить пресет
output.tooltip.presets=Выберите имеющийся пресет или создайте новый, просто написав имя. Пресеты хранят набор параметров конверсии для разных нужд.
output.tooltip.formats=Выберите формат выходной аудиокниги. Самый совместимый — m4b с кодеком aac. Ogg использует более эффективный кодек "opus", но может не поддерживаться вашим плеером.
output.tooltip.split=По умолчанию книга собирается по частям, и чаще всего выходит один файл.\nВ режиме глав книгу можно разбить на несколько частей, если она очень большая или требует деления серии. \nВ результате может получиться несколько файлов, что удобно при ограниченной памяти или медленном обработчике.\nРазбивание по главам даёт отдельный файл на каждую главу; частый сценарий — конверсия m4b в набор mp3 по главам.
output.tooltip.speed=Изменяйте скорость книги при конвертировании; напоминаем, что это может влиять на размер (быстрее — меньше размер) и качество, если не подобрать другие параметры.
output.tooltip.sampling_frequency=22 кГц достаточно для большинства аудиокниг. Высокие частоты 44.1 и 48 кГц рекомендуются для музыки и звуковых эффектов.\nНизкие частоты почти линейно уменьшают размер. Больше — для большинства пользователей незаметно. \nПомните: диапазон звука будет вдвое ниже частоты дискретизации, например при 22 кГц верхняя граница — около 11 кГц.
output.tooltip.cut_off=Отсекает частоты выше заданного порога.
output.tooltip.channels=Число каналов, по умолчанию 2 — стерео. 1 канал — моно, снижает качество, но уменьшает размер.
output.tooltip.reencode=Нужно ли форсировать перекодировку? \nAuto — программа перепакует дорожку, если кодек совпадает; параметры качества игнорируются.\nAlways — всегда перекодировать, заданные настройки качества будут учтены.\nAvoid — пытаться избежать перекодировки для совместимых кодеков в одном формате: напр., aac и alac в m4b, opus и vorbis в ogg.
output.tooltip.cbr=Режим постоянного битрейта. Точно предсказывает размер выходного файла, но на низких битрейтах качество может быть предсказуемо низким.
output.tooltip.vbr=Режим переменного битрейта. Удобно для задания качества, но размер может меняться в зависимости от сложности дорожек.
output.tooltip.bitrate=Чем выше битрейт, тем лучше качество и больше размер. Для большинства m4b с aac — 64 кб/с достаточно. Увеличивайте, если есть музыка и эффекты.
output.tooltip.vbr_quality=1 — минимальное, 5 — максимальное качество. Стандарта между кодеками нет, точный результат зависит от многих факторов, но остаётся стабильным по книге.
output.tooltip.delete_preset=Удалить ненужный пресет.
