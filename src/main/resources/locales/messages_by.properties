bookinfo.tooltip.author=Аўтар будзе запісаны ў тэг "artist" аўдыякнігі і падставіцца пры фарміраванні назвы файла.
bookinfo.tooltip.bookno=Нумар кнігі ў серыі будзе захаваны ў тэгу "track". Гэта важна для падтрымкі правільнага парадку ў плэерах, напрыклад у Apple Books. Значэнне будзе прапанавана пры ўказанні назвы файла.
bookinfo.tooltip.comment=Каментарый будзе запісаны ў тэг "comment".
bookinfo.tooltip.genre=Жанр будзе запісаны ў тэг "genre" аўдыякнігі і не будзе выкарыстоўвацца пры выбары назвы файла.
bookinfo.tooltip.narrator=Дыктар будзе запісаны ў тэг "composer" аўдыякнігі і будзе ўлічвацца пры назве файла.
bookinfo.tooltip.series=Назва серыі будзе запісана ў тэг "album" і дапаможа згрупаваць кнігі ў Apple Books па нумары кнігі. Калі не задаць, у тэг будзе падстаўлена назва кнігі. Таксама выкарыстоўваецца пры генерацыі назвы файла.
bookinfo.tooltip.title=Назва кнігі трапіць у тэг "title" і будзе выкарыстоўвацца пры назве файла.
bookinfo.tooltip.year=Год напісання будзе запісаны ў тэг "date".
