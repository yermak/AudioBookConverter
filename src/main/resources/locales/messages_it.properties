bookinfo.tooltip.author=L'autore del libro sarà salvato nel tag 'artist' dell'audiolibro e sarà suggerito come parte del nome file del libro
bookinfo.tooltip.bookno=Il numero del libro nella serie sarà salvato nel tag 'track' dell'audiolibro. È importante compilarlo per ordinare correttamente le parti del libro in alcuni lettori come Apple Books. Sarà suggerito come parte del nome file del libro.
bookinfo.tooltip.comment=Il commento sarà salvato nel tag 'comment' dell'audiolibro.
bookinfo.tooltip.genre=Il genere del libro sarà salvato nel tag 'genre' dell'audiolibro e NON sarà suggerito come parte del nome file
bookinfo.tooltip.narrator=Il narratore sarà salvato nel tag 'composer' dell'audiolibro e sarà suggerito come parte del nome file del libro
bookinfo.tooltip.series=Il nome della serie sarà salvato nel tag 'album' dell'audiolibro e sarà suggerito come parte del nome file. I libri con lo stesso nome di serie verranno raggruppati in un unico libro nell'app Apple Books, ordinati per numero del libro. Se lasciato vuoto, verrà usato il titolo del libro per il tag 'album'. Sarà suggerito come parte del nome file del libro.
bookinfo.tooltip.title=Il titolo del libro sarà salvato nel tag 'title' dell'audiolibro e sarà suggerito come parte del nome file del libro
bookinfo.tooltip.year=La data di scrittura del libro sarà salvata nel tag 'date' dell'audiolibro.

mediaplayer.tooltip.playpause=Riproduci o metti in pausa il file multimediale o la traccia selezionata nel capitolo
