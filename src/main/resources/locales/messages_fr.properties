output.button.delete_preset=Supprimer le préréglage
output.tooltip.presets=Choisissez un préréglage existant ou créez-en un en saisissant un nom. Les préréglages stockent des combinaisons de paramètres de sortie pour différents besoins.
output.tooltip.formats=Sélectionnez le format de sortie. Le m4b est le plus compatible et utilisera le codec aac. Ogg utilisera le codec «opus» plus efficace, mais il peut ne pas être supporté par votre lecteur.
output.tooltip.split=L'option par défaut est de diviser par parties. En général il n'y en a qu'une, vous aurez donc un seul fichier.\nVous pouvez découper en plusieurs parties en «mode chapitres» si le livre est très long ou si vous souhaitez séparer une saga.\nCela produira plusieurs fichiers, utile si l'espace ou les performances du périphérique sont limités.\nDécouper par chapitres crée un fichier par chapitre; scénario courant pour convertir un m4b en plusieurs mp3 avec chapitres.
output.tooltip.speed=Changer la vitesse pendant l'encodage. Note\: cela impacte généralement la taille (plus rapide = fichier plus petit) et la qualité, sauf si vous ajustez d'autres paramètres.
output.tooltip.sampling_frequency=22 kHz suffit techniquement pour la plupart des livres audio. 44,1 ou 48 kHz est généralement recommandé pour une meilleure qualité, surtout avec de la musique.\nDes fréquences plus basses réduiront presque linéairement la taille. Des fréquences plus hautes n'apporteront pas grand-chose pour la plupart des utilisateurs. \nRappel\: la plage de fréquences sonore sera deux fois inférieure à la fréquence d'échantillonnage, par ex. à 22 kHz la limite sera 11 kHz.
output.tooltip.cut_off=Supprime les fréquences supérieures à la valeur limite.
output.tooltip.channels=Nombre de canaux audio, 2 par défaut - Stéréo. Mettre 1 - Mono réduit la qualité et la taille.
output.tooltip.reencode=Faut-il forcer le ré-encodage ? \nAuto - laisse le programme décider. Si le codec source est identique, seules les pistes seront repackagées. Note\: les réglages de qualité seront ignorés car le flux audio est réutilisé tel quel.\nToujours - force le ré-encodage même si le codec est identique; les réglages de qualité seront appliqués.\nÉviter - tentera de sauter le ré-encodage pour les codecs compatibles dans le même format\: ex. aac et alac en m4b, opus et vorbis en ogg.
output.tooltip.cbr=Passer en mode Débit Binaire Constant. Ce mode permet de prédire la taille du fichier, mais avec un faible débit la qualité est difficile à prévoir.
output.tooltip.vbr=Passer en mode Débit Binaire Variable. Ce mode permet de prédire la qualité, mais la taille du résultat dépendra de la source et de sa complexité.
output.tooltip.bitrate=Débit plus élevé = meilleure qualité et fichier plus volumineux. Pour la plupart des livres m4b en aac, 64 kb/s suffisent. Augmentez si vous avez de la musique ou des effets.
output.tooltip.vbr_quality=1 est le plus bas et 5 le plus élevé. Il n'existe pas de norme entre les codecs, la qualité réelle dépendra de plusieurs facteurs mais restera cohérente tout au long du livre.
output.tooltip.delete_preset=Supprimer un préréglage devenu inutile.
