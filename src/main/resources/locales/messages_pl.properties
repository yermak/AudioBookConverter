output.button.delete_preset=Usuń preset
output.tooltip.presets=Wybierz jeden z istniejących presetów lub wpisz nazwę, aby utworzyć nowy. Presety przechowują zestawy parametrów wyjściowych dla różnych potrzeb.
output.tooltip.formats=Wybierz format wyjściowy audiobooka. Najbardziej zgodny jest m4b z kodowaniem aac. Format ogg użyje wydajniejszego kodeka „opus”, ale może nie być obsługiwany przez Twój odtwarzacz.
output.tooltip.split=Domyślnie podział następuje na części; zwykle książka ma jedną część, więc otrzymasz jeden plik audiobooka.\nMożesz podzielić książkę na kilka części w „trybie rozdziałów”, jeśli jest bardzo duża lub chcesz rozdzielić serię. \nW rezultacie otrzymasz kilka plików wyjściowych, co może być potrzebne przy małej ilości miejsca lub wolnym urządzeniu.\nPodział na rozdziały utworzy osobny plik dla każdego rozdziału; typowe przy konwersji m4b na zestaw mp3.
output.tooltip.speed=Zmień prędkość audiobooka podczas kodowania; pamiętaj\: wpłynie to na rozmiar (szybciej = mniejszy) i jakość, jeśli nie dostosujesz innych parametrów.
output.tooltip.sampling_frequency=22 kHz technicznie wystarcza dla większości audiobooków; 44,1 kHz lub 48 kHz zalecane dla lepszej jakości, zwłaszcza efektów i muzyki.\nNiższe częstotliwości dają prawie liniowe oszczędności miejsca. Wyższe nie dają zauważalnych rezultatów dla większości użytkowników. \nPamiętaj\: pasmo audio będzie o połowę niższe niż częstotliwość próbkowania, np. przy 22 kHz maksimum to ok. 11 kHz.
output.tooltip.cut_off=Usuwa częstotliwości wyższe niż zadana wartość.
output.tooltip.channels=Liczba kanałów audio, domyślnie 2 – stereo. Ustawienie 1 – mono zmniejszy jakość i rozmiar.
output.tooltip.reencode=Czy program ma wymusić ponowne kodowanie? \nAuto – program zdecyduje: jeśli źródło ma ten sam kodek, przepakuje ścieżki. Uwaga: ustawienia jakości będą pominięte, gdy strumień audio jest użyty bez zmian.\nZawsze – wymusi ponowne kodowanie nawet przy tym samym kodeku; ustawienia jakości zostaną zachowane.\nUnikaj – spróbuje pominąć re-kodowanie dla zgodnych kodeków w tym samym formacie, np. aac i alac w m4b, opus i vorbis w ogg.
output.tooltip.cbr=Przełącz na tryb stałego bitrate. Pozwala przewidzieć rozmiar pliku, ale przy niskich bitrate trudno przewidzieć jakość.
output.tooltip.vbr=Przełącz na tryb zmiennego bitrate. Pozwala przewidzieć jakość, ale rozmiar wyjściowy zależy od jakości i złożoności źródła.
output.tooltip.bitrate=Wyższy bitrate = lepsza jakość i większy rozmiar. Dla większości książek m4b z kodekiem aac wystarczy 64 kb/s. Wybierz więcej, jeśli jest muzyka i efekty.
output.tooltip.vbr_quality=1 to najniższa, 5 najwyższa jakość. Nie ma standardowej definicji między kodekami, więc rzeczywista jakość zależy od wielu czynników, ale powinna być stała w całej książce.
output.tooltip.delete_preset=Usuń preset, który nie jest już potrzebny.
