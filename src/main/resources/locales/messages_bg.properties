mediaplayer.tooltip.timeslider=Плъзнете времевия плъзгач за превъртане; запомнете точната позиция, ако искате да разделите записа там.
mediaplayer.tooltip.totaltime=Показва общата продължителност на възпроизвеждания запис.
mediaplayer.tooltip.volumeslider=Промяна на силата на звука при възпроизвеждане. Не влияе на аудиокнигата.
