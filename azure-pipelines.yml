pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  clean: "true"
  fetchDepth: "1"

- script: |
    choco install openjdk
    call refreshenv
    echo "Checking Maven version"
    call mvn -version
    cd lib
    call install.bat
    cd ..
    call mvn clean package -Dexec.skip=true
  displayName: "Build app without installer"
