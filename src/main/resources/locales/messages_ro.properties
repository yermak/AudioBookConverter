output.tooltip.presets=Selecteaz? una dintre preset?rile existente sau creeaz? una nou? tastând numele. Preset?rile p?streaz? combina?ii de parametri de ie?ire pentru nevoi diferite.
output.tooltip.formats=Selecteaz? formatul de ie?ire pentru audiobook. Cel mai compatibil este m4b, care folose?te codarea aac. Formatul ogg folose?te codec-ul mai eficient ?opus?, dar poate s? nu fie suportat de playerul t?u.
output.tooltip.split=Op?iunea implicit? este împ?r?irea pe p?r?i; de obicei cartea are o singur? parte, deci vei avea un singur fi?ier audiobook.\nPo?i împ?r?i cartea în mai multe p?r?i în modul ?capitole?, dac? volumul este foarte mare sau vrei s? separi seriile de c?r?i pe p?r?i. \nRezultatul va fi mai multe fi?iere de ie?ire pentru carte, util dac? ai spa?iu limitat pe dispozitiv sau acesta este lent cu fi?iere foarte mari.\nÎmp?r?irea pe capitole va genera câte un fi?ier de ie?ire pentru fiecare capitol; scenariul cel mai comun este conversia unui audiobook m4b într-un set de mp3 împ?r?it pe capitole.
output.tooltip.speed=Schimb? viteza audiobook-ului la codare; re?ine c?, de obicei, aceasta influen?eaz? dimensiunea (mai rapid = fi?ier mai mic) ?i calitatea, exceptând cazul în care ajustezi al?i parametri pentru a compensa.
output.tooltip.sampling_frequency=22 kHz este tehnic suficient pentru majoritatea audiobook-urilor; frecven?e mai mari precum 44.1 kHz sau 48 kHz sunt recomandate pentru o calitate mai bun?, mai ales pentru efecte sonore sau muzic?.\nFrecven?ele de e?antionare mai mici vor reduce dimensiunea aproape liniar. Frecven?e mai mari nu vor oferi diferen?e perceptibile pentru majoritatea utilizatorilor. \nAminte?te-?i\: intervalul de frecven?? redat va fi de dou? ori mai mic decât frecven?a de e?antionare; de exemplu, la 22 kHz, frecven?a maxim? redat? va fi limitat? la 11 kHz.
output.tooltip.cut_off=Elimin? frecven?ele mai mari decât valoarea de t?iere.
output.tooltip.channels=Num?rul de canale audio, implicit 2 - Stereo. Setarea la 1 canal - Mono, va reduce calitatea ?i dimensiunea
output.tooltip.reencode=Programul s? for?eze re-codarea? \nAuto - programul decide: dac? fi?ierul surs? e codificat cu acela?i codec, doar reambaleaz? pistele audio în audiobook. Not?\: set?rile de calitate vor fi ignorate deoarece fluxul audio este reutilizat ca atare.\nAlways - for?eaz? re-codarea chiar dac? codec-ul este acela?i; set?rile de calitate vor fi respectate.\nAvoid - încearc? s? evite re-codarea pentru codecuri compatibile în acela?i format\: ex. aac ?i alac în m4b, opus ?i vorbis în ogg.
output.tooltip.cbr=Comut? la modul Bitrate Constant. Acest mod permite estimarea dimensiunii fi?ierului de ie?ire, îns? la bitrate-uri mici nu po?i prezice calitatea.
output.tooltip.vbr=Comut? la modul Bitrate Variabil. Acest mod permite prezicerea calit??ii, îns? dimensiunea rezultatului poate varia în func?ie de calitatea ?i complexitatea pistei surs?.
output.tooltip.bitrate=Bitrate mai mare - calitate mai bun? ?i dimensiune mai mare. Pentru majoritatea c?r?ilor m4b cu codec aac, 64 kb/s este suficient. Alege valori mai mari dac? exist? muzic? sau efecte.
output.tooltip.vbr_quality=1 este cea mai joas? calitate, 5 este cea mai înalt?. Nu exist? o defini?ie standard între codecuri; calitatea exact? depinde de mai mul?i factori, dar ar trebui s? r?mân? constant? pe durata c?r?ii.
output.tooltip.delete_preset=Elimin? presetarea care nu mai este necesar?.

