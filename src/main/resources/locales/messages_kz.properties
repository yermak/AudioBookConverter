bookinfo.tooltip.author=Кітап авторы аудиокітаптың "artist" тегіне жазылады және файл атауына ұсынылады
bookinfo.tooltip.bookno=Сериядағы кітап нөмірі аудиокітаптың "track" тегіне жазылады. Бұл Apple Books сияқты ойнатқыштарда бөлімдердің дұрыс тәртіпте болуына көмектеседі. Файл атауы үшін де ұсынылады.
