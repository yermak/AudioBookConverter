output.tooltip.presets=Selectează una dintre presetările existente sau creează una nouă tastând numele. Presetările păstrează combinații de parametri de ieșire pentru nevoi diferite.
output.tooltip.formats=Selectează formatul de ieșire pentru audiobook. Cel mai compatibil este m4b, care folosește codarea aac. Formatul ogg folosește codec-ul mai eficient „opus”, dar poate să nu fie suportat de playerul tău.
output.tooltip.split=Opțiunea implicită este împărțirea pe părți; de obicei cartea are o singură parte, deci vei avea un singur fișier audiobook.\nPoți împărți cartea în mai multe părți în modul „capitole”, dacă volumul este foarte mare sau vrei să separi seriile de cărți pe părți. \nRezultatul va fi mai multe fișiere de ieșire pentru carte, util dacă ai spațiu limitat pe dispozitiv sau acesta este lent cu fișiere foarte mari.\nÎmpărțirea pe capitole va genera câte un fișier de ieșire pentru fiecare capitol; scenariul cel mai comun este conversia unui audiobook m4b într-un set de mp3 împărțit pe capitole.
output.tooltip.speed=Schimbă viteza audiobook-ului la codare; reține că, de obicei, aceasta influențează dimensiunea (mai rapid = fișier mai mic) și calitatea, exceptând cazul în care ajustezi alți parametri pentru a compensa.
output.tooltip.sampling_frequency=22 kHz este tehnic suficient pentru majoritatea audiobook-urilor; frecvențe mai mari precum 44.1 kHz sau 48 kHz sunt recomandate pentru o calitate mai bună, mai ales pentru efecte sonore sau muzică.\nFrecvențele de eșantionare mai mici vor reduce dimensiunea aproape liniar. Frecvențe mai mari nu vor oferi diferențe perceptibile pentru majoritatea utilizatorilor. \nAmintește-ți\: intervalul de frecvență redat va fi de două ori mai mic decât frecvența de eșantionare; de exemplu, la 22 kHz, frecvența maximă redată va fi limitată la 11 kHz.
output.tooltip.cut_off=Elimină frecvențele mai mari decât valoarea de tăiere.
output.tooltip.channels=Numărul de canale audio, implicit 2 - Stereo. Setarea la 1 canal - Mono, va reduce calitatea și dimensiunea
output.tooltip.reencode=Programul să forțeze re-codarea? \nAuto - programul decide: dacă fișierul sursă e codificat cu același codec, doar reambalează pistele audio în audiobook. Notă\: setările de calitate vor fi ignorate deoarece fluxul audio este reutilizat ca atare.\nAlways - forțează re-codarea chiar dacă codec-ul este același; setările de calitate vor fi respectate.\nAvoid - încearcă să evite re-codarea pentru codecuri compatibile în același format\: ex. aac și alac în m4b, opus și vorbis în ogg.
output.tooltip.cbr=Comută la modul Bitrate Constant. Acest mod permite estimarea dimensiunii fișierului de ieșire, însă la bitrate-uri mici nu poți prezice calitatea.
output.tooltip.vbr=Comută la modul Bitrate Variabil. Acest mod permite prezicerea calității, însă dimensiunea rezultatului poate varia în funcție de calitatea și complexitatea pistei sursă.
output.tooltip.bitrate=Bitrate mai mare - calitate mai bună și dimensiune mai mare. Pentru majoritatea cărților m4b cu codec aac, 64 kb/s este suficient. Alege valori mai mari dacă există muzică sau efecte.
output.tooltip.vbr_quality=1 este cea mai joasă calitate, 5 este cea mai înaltă. Nu există o definiție standard între codecuri; calitatea exactă depinde de mai mulți factori, dar ar trebui să rămână constantă pe durata cărții.
output.tooltip.delete_preset=Elimină presetarea care nu mai este necesară.

