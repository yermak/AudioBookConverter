output.tooltip.presets=Бар профильдердің бірін таңдаңыз немесе атауын теріп жаңа профиль жасаңыз. Профильдер әртүрлі қажеттерге арналған шығыс параметрлерінің комбинацияларын сақтайды.
output.tooltip.formats=Аудиокітап үшін шығыс форматты таңдаңыз. Ең үйлесімдісі m4b (aac кодегі). Ogg форматында тиімді opus кодегі қолданылады, бірақ кейбір ойнатқыштар қолдамауы мүмкін.
output.tooltip.split=Әдепкіде бөлік бойынша бөлінеді: әдетте бір бөліктен тұрады және бір аудиокітап файлы шығады.\nЕгер кітап өте үлкен болса немесе серияны бөліктерге бөлгіңіз келсе, "тараулар" режимінде бірнеше бөлікке бөлуге болады.\nНәтижесінде бірнеше шығыс файл аласыз; бұл құрылғыда орын шектеулі немесе үлкен кітаптармен жұмыс баяу болғанда пайдалы.\nТараулар бойынша бөлу әр тарауға жеке файл жасайды; көбіне m4b-ты тараулар бойынша mp3-ке бөлуге қолданылады.
output.tooltip.speed=Кодтау кезінде аудиокітап жылдамдығын өзгертіңіз. Ескерту\: жылдамдату әдетте өлшемді кішірейтеді, сапаңыз басқа параметрлерге де байланысты.
output.tooltip.sampling_frequency=22 кГц көбіне аудиокітапқа жеткілікті. 44.1 немесе 48 кГц сапаны арттыруға көмектеседі, әсіресе эффектілер мен музыка бар болса.\nТөмен жиіліктер өлшемді шамамен сызықты азайтады. Жоғары жиіліктер көпшілікке байқалмайды.\nЕсіңізде болсын\: дискреттеу жиілігі екі есе кең диапазон береді, мысалы 22 кГц болса, дыбыс диапазоны 11 кГц-пен шектеледі.
output.tooltip.cut_off=Кесілетін мәннен жоғары жиіліктерді алып тастайды.
output.tooltip.channels=Аудио канал саны, әдепкі 2 - стерео. 1 арна (моно) сапаны және көлемді азайтады
output.tooltip.reencode=Бағдарлама қайта кодтауды мәжбүрлесін бе?\nАвто - егер бастапқы кодек бірдей болса, бағдарлама тректерді тек орап береді. Сапа баптаулары ескерілмейді.\nӘрқашан - кодек бірдей болса да, қайта кодтауды мәжбүрлейді; сапа баптаулары қолданылады.\nБас тарту - бір форматтағы үйлесімді кодектерде қайта кодтаудан қашады\: мысалы m4b ішінде aac/alac, ogg ішінде opus/vorbis.
output.tooltip.cbr=Тұрақты битрейт режиміне ауысу. Шығыс өлшемін болжауға болады, бірақ төмен битрейтте сапаны болжау қиын.
output.tooltip.vbr=Айнымалы битрейт режиміне ауысу. Сапаны болжауға болады, бірақ файл өлшемі бастапқы трек сапасы мен күрделілігіне қарай өзгереді.
output.tooltip.bitrate=Битрейт жоғарылаған сайын сапа да, өлшем де артады. Көптеген m4b кітаптары үшін aac кодегімен 64 кб/с жеткілікті. Музыка мен эффектілер болса, жоғарырақ таңдаңыз.
output.tooltip.vbr_quality=1 - ең төмен, 5 - ең жоғары. Кодектер арасында бірыңғай шкала жоқ, нақты сапа бірнеше факторға байланысты, бірақ кітап бойы тұрақты болады.
