output.button.delete_preset=Ön ayarı sil
output.tooltip.presets=Var olan ön ayarlardan birini seçin veya yeni bir ad yazarak oluşturun. Ön ayarlar farklı ihtiyaçlar için çıktı parametre kombinasyonlarını saklar.
output.tooltip.formats=Sesli kitap için çıktı formatını seçin. En uyumlu seçenek aac kodlamalı m4b'dir. Ogg formatı daha verimli "opus" kodeğini kullanır ancak oynatıcınız tarafından desteklenmeyebilir.
output.tooltip.split=Varsayılan seçenek parçalara göre bölmektir; normalde kitap tek bir parça olur ve tek bir çıktı dosyanız olur.\nKitabınız çok büyükse veya seriyi parçalara ayırmak istiyorsanız "bölüm modu"nda birden fazla parçaya bölebilirsiniz. \nSonuç olarak kitap için birden fazla çıktı dosyanız olur; bu, cihazınızda sınırlı alan varsa veya büyük kitaplarla yavaş çalışıyorsa gerekebilir.\nBölümlere göre bölmek her bölüm için ayrı bir çıktı dosyası oluşturur; en yaygın senaryo m4b sesli kitabı bölümlere göre mp3 setine dönüştürmektir.
output.tooltip.speed=Kodlama sırasında sesli kitabın hızını değiştirin; unutmayın\: bu genellikle boyutu (daha hızlı - daha küçük boyut) ve kaliteyi etkiler, diğer parametreleri ayarlamazsanız.
output.tooltip.sampling_frequency=Çoğu sesli kitap için 22 kHz teknik olarak yeterlidir; 44.1 kHz veya 48 kHz gibi daha yüksek oranlar özellikle efektler veya müzik için daha iyi ses kalitesi sağlar.\nDaha düşük örnekleme frekansları boyutta neredeyse doğrusal tasarruf sağlar. Daha yüksek frekanslar çoğu kullanıcı için fark yaratmaz. \nUnutmayın\: ses frekansı aralığı örnekleme frekansı aralığının yarısıdır; örneğin 22 kHz örnekleme ile maksimum frekans aralığı 11 kHz ile sınırlıdır.
output.tooltip.cut_off=Kesme değerinden yüksek frekansları kaldırır.
output.tooltip.channels=Ses kanalı sayısı, varsayılan 2 - Stereo. 1 kanal - Mono, kaliteyi ve boyutu azaltır
output.tooltip.reencode=Program yeniden kodlamaya zorlanmalı mı? \nOtomatik - kaynak dosya aynı kodekle kodlandıysa program ses parçalarını sadece sesli kitaba paketler. Not\: Ses akışı aynen kullanıldığı için kalite ayarları yok sayılır.\nHer zaman - kodek aynı olsa bile yeniden kodlamaya zorlar, kalite ayarları uygulanır.\nKaçın - aynı format içindeki uyumlu kodekler için yeniden kodlamayı atlamaya çalışır; ör. m4b'de aac ve alac, ogg'de opus ve vorbis.
output.tooltip.cbr=Sabit Bit Hızı moduna geçin. Bu mod çıktı dosyası boyutunu tahmin etmeyi sağlar, ancak düşük bit hızlarında kaliteyi tahmin edemezsiniz.
output.tooltip.vbr=Değişken Bit Hızı moduna geçin. Bu mod kaliteyi tahmin etmenizi sağlar, ancak sonuç boyutu kaynak parçanın kalitesine ve karmaşıklığına göre değişebilir.
output.tooltip.bitrate=Bit hızı ne kadar yüksekse kalite o kadar yüksek ve boyut o kadar büyük olur. Çoğu m4b kitap için aac kodeğiyle 64 kb/sn yeterlidir. Müzik ve efekt varsa daha yüksek değerlere çıkın.
output.tooltip.vbr_quality=1 en düşük, 5 en yüksek değerdir. Kodekler arasında standart bir kalite tanımı yoktur; kesin kalite birçok faktöre bağlıdır ancak kitap boyunca tutarlı kalmalıdır.
output.tooltip.delete_preset=Artık gerekmeyen ön ayarı kaldırın.
