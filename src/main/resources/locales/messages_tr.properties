bookinfo.tooltip.author=Kitabın yazarı sesli kitabın 'artist' etiketine kaydedilir ve dosya adı önerisinde kullanılır
bookinfo.tooltip.bookno=Serideki kitap numarası sesli kitabın 'track' etiketine kaydedilir. Apple's Books gibi bazı oynatıcılarda bölümlerin doğru sıralanması için doldurmak önemlidir. Dosya adı için de önerilir.
bookinfo.tooltip.comment=Yorum, sesli kitabın 'comment' etiketine kaydedilir.
bookinfo.tooltip.genre=Kitabın türü sesli kitabın 'genre' etiketine kaydedilir ve dosya adı önerisinde kullanılmaz
bookinfo.tooltip.narrator=Kitabı okuyan anlatıcı sesli kitabın 'composer' etiketine kaydedilir ve dosya adı önerisinde kullanılır
bookinfo.tooltip.series=Kitap serisinin adı sesli kitabın 'album' etiketine kaydedilir ve dosya adı önerisinde kullanılır. Aynı seri adındaki kitaplar, Apple's Books uygulamasında kitap numarasına göre sıralanarak tek bir kitap altında gruplanır. Boş bırakılırsa 'album' etiketi için kitap adı kullanılır. Dosya adı için de önerilir.
bookinfo.tooltip.title=Kitap başlığı sesli kitabın 'title' etiketine kaydedilir ve dosya adı önerisinde kullanılır
bookinfo.tooltip.year=Kitabın yazılma tarihi. Sesli kitabın 'date' etiketine kaydedilir.
