artwork.tooltip.list=Zarządzaj listą dostępnych okładek audiobooka. \nWażne\: większość odtwarzaczy pokazuje tylko pierwszą okładkę, więc kolejność ma znaczenie. \nUsuń elementy, których nie chcesz dołączyć, aby zaoszczędzić trochę miejsca.
