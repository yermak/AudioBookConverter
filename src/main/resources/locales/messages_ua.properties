mediaplayer.tooltip.timeslider=Переміщайте повзунок часу, щоб перемотати доріжку; зафіксуйте момент, якщо хочете розбити її на підтреки в цій точці.
mediaplayer.tooltip.totaltime=Загальна тривалість доріжки.
mediaplayer.tooltip.volumeslider=Змінює гучність відтворення. На звук аудіокниги не впливає.
