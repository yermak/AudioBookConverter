output.button.delete_preset=Διαγραφή προρύθμισης
output.tooltip.presets=Επιλέξτε υπάρχουσα προρύθμιση ή πληκτρολογήστε όνομα για να δημιουργήσετε νέα. Οι προρυθμίσεις κρατούν συνδυασμούς παραμέτρων εξόδου για διαφορετικές ανάγκες.
output.tooltip.formats=Επιλέξτε μορφή εξόδου. Η πιο συμβατή είναι m4b με κωδικοποίηση aac. Το ogg θα χρησιμοποιήσει τον πιο αποδοτικό κωδικοποιητή «opus», αλλά ίσως δεν υποστηρίζεται από τον αναπαραγωγέα σας.
output.tooltip.split=Προεπιλεγμένη επιλογή είναι διαχωρισμός σε μέρη· συνήθως το βιβλίο έχει ένα μέρος, άρα θα υπάρχει ένα αρχείο.
Μπορείτε να σπάσετε το βιβλίο σε πολλά μέρη σε «λειτουργία κεφαλαίων» αν είναι πολύ μεγάλο ή αν θέλετε να χωρίσετε μια σειρά. 
Θα πάρετε πολλά αρχεία, χρήσιμο αν έχετε λίγο χώρο ή αργή συσκευή.
Ο διαχωρισμός ανά κεφάλαιο δημιουργεί ξεχωριστό αρχείο για κάθε κεφάλαιο· συνηθισμένο όταν μετατρέπετε m4b σε σύνολο mp3 με βάση κεφάλαια.
output.tooltip.speed=Αλλάξτε την ταχύτητα κατά την κωδικοποίηση· σημειώστε\: επηρεάζει μέγεθος (πιο γρήγορα = μικρότερο) και ποιότητα, εκτός αν ρυθμίσετε άλλες παραμέτρους.
output.tooltip.sampling_frequency=Τα 22 kHz τεχνικά επαρκούν για τα περισσότερα ακουστικά βιβλία· 44,1 kHz ή 48 kHz συνιστώνται για καλύτερη ποιότητα, ειδικά για εφέ ή μουσική.
Χαμηλότερες συχνότητες δίνουν σχεδόν γραμμική εξοικονόμηση μεγέθους. Υψηλότερες δεν προσφέρουν αισθητή βελτίωση για τους περισσότερους. 
Θυμηθείτε\: το φάσμα ήχου θα είναι στο μισό της συχνότητας δειγματοληψίας, π.χ. στα 22 kHz μέγιστο ~11 kHz.
output.tooltip.cut_off=Αφαιρεί συχνότητες πάνω από την τιμή αποκοπής.
output.tooltip.channels=Αριθμός καναλιών ήχου, προεπιλογή 2 – στέρεο. Ρύθμιση 1 – mono μειώνει ποιότητα και μέγεθος.
output.tooltip.reencode=Να εξαναγκαστεί επανακωδικοποίηση; 
Αυτόματο – το πρόγραμμα αποφασίζει· αν ο κωδικοποιητής είναι ίδιος, απλώς επαναπακετάρει τα κομμάτια. Σημείωση: οι ρυθμίσεις ποιότητας αγνοούνται αν ο ήχος χρησιμοποιείται όπως είναι.
Πάντα – εξαναγκάζει επανακωδικοποίηση ακόμη και με ίδιο κωδικοποιητή· οι ρυθμίσεις ποιότητας εφαρμόζονται.
Αποφυγή – προσπαθεί να παραλείψει επανακωδικοποίηση για συμβατούς κωδικοποιητές στο ίδιο φορμά, π.χ. aac και alac σε m4b, opus και vorbis σε ogg.
output.tooltip.cbr=Μετάβαση σε σταθερό bitrate. Επιτρέπει πρόβλεψη μεγέθους αρχείου, αλλά σε χαμηλά bitrate η ποιότητα δεν είναι προβλέψιμη.
output.tooltip.vbr=Μετάβαση σε μεταβλητό bitrate. Επιτρέπει πρόβλεψη ποιότητας, αλλά το μέγεθος εξαρτάται από την ποιότητα και πολυπλοκότητα του αρχείου.
output.tooltip.bitrate=Υψηλότερο bitrate = καλύτερη ποιότητα και μεγαλύτερο μέγεθος. Για τα περισσότερα m4b με aac, 64 kb/s επαρκούν. Επιλέξτε υψηλότερο αν υπάρχει μουσική και εφέ.
output.tooltip.vbr_quality=1 είναι η χαμηλότερη και 5 η υψηλότερη ποιότητα. Δεν υπάρχει κοινός ορισμός μεταξύ κωδικοποιητών· η πραγματική ποιότητα εξαρτάται από πολλούς παράγοντες, αλλά παραμένει σταθερή σε όλο το βιβλίο.
output.tooltip.delete_preset=Αφαιρέστε προρύθμιση που δεν χρειάζεται πλέον.
queue.tooltip.newbook=Δημιουργήστε νέο ακουστικό βιβλίο από φάκελο ή σύνολο αρχείων. Επιλέξτε τουλάχιστον ένα αρχείο για έναρξη.
