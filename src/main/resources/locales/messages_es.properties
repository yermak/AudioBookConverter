output.button.delete_preset=Eliminar ajuste preestablecido
output.tooltip.presets=Selecciona uno de los ajustes preestablecidos existentes o crea uno nuevo escribiendo el nombre. Los ajustes guardan combinaciones de parámetros de salida para diferentes necesidades.
output.tooltip.formats=Selecciona el formato de salida para el audiolibro. El más compatible es m4b, que utilizará la codificación aac. El formato ogg usará el códec más eficiente "opus", pero puede que no sea compatible con tu reproductor.
output.tooltip.split=La opción por defecto es dividir por partes; normalmente el libro tiene solo una parte, así que tendrás un solo audiolibro resultante.\
Puedes dividir el libro en varias partes en el "modo capítulos", si tu libro es muy grande o quieres dividir una serie en partes. \
Como resultado tendrás varios archivos de salida para el libro; esto puede ser necesario si tienes espacio limitado en tu dispositivo o tu dispositivo es lento manejando libros grandes.\
Dividir por capítulos dará como resultado un archivo de salida separado para cada capítulo; el escenario más común es convertir un audiolibro m4b en un conjunto de mp3 divididos por capítulos.
output.tooltip.speed=Cambiar la velocidad del audiolibro durante la codificación; nota\: esto probablemente afecte al tamaño (más rápido - tamaño menor) y a la calidad del audiolibro, a menos que ajustes otros parámetros para mitigarlo.
output.tooltip.sampling_frequency=22 kHz es técnicamente suficiente para la mayoría de los audiolibros; se recomienda usar una tasa de muestreo más alta como 44.1 kHz o 48 kHz para garantizar mejor calidad de audio, especialmente para efectos de sonido o música.\
Las frecuencias de muestreo más bajas ofrecen ahorros casi lineales en el tamaño. Las frecuencias más altas no darán resultados notorios para la mayoría de los usuarios. \
Recuerda\: el rango de frecuencias de sonido será el doble más bajo que la tasa de muestreo, p. ej., con una frecuencia de muestreo de 22 kHz, el rango máximo de frecuencia se limitará a 11 kHz.
output.tooltip.cut_off=Elimina las frecuencias superiores al valor de corte.
output.tooltip.channels=Número de canales de audio, por defecto 2 - Estéreo. Ajustar a 1 canal - Mono reducirá la calidad y el tamaño
output.tooltip.reencode=¿Debe el programa forzar la recodificación? \
Auto - dejará que el programa decida: si el archivo de origen está codificado con el mismo códec, el programa solo reempaquetará las pistas de audio en el audiolibro. Nota\: se ignorarán los ajustes de calidad ya que la pista de audio se reutiliza tal cual.\
Always - forzará al programa a recodificar incluso si el códec es el mismo; se respetarán los ajustes de calidad.\
Avoid - intentará omitir la recodificación para códecs compatibles dentro del mismo formato\: por ejemplo, aac y alac en m4b, opus y vorbis en ogg.
output.tooltip.cbr=Cambiar al modo de tasa de bits constante. Este modo permite predecir el tamaño del archivo de salida; sin embargo, con tasas bajas no podrás predecir la calidad.
output.tooltip.vbr=Cambiar al modo de tasa de bits variable. Este modo permite predecir la calidad; sin embargo, el tamaño resultante puede variar dependiendo de la calidad y complejidad de la pista de origen.
output.tooltip.bitrate=Mayor tasa de bits - mayor calidad y mayor tamaño. Para la mayoría de los libros m4b con códec aac, 64 kb/s será suficiente. Usa números más altos si tienes música y efectos.
output.tooltip.vbr_quality=1 es la calidad más baja y 5 es la más alta. No existe una definición estándar de calidad entre códecs. Por lo tanto, la calidad exacta dependerá de múltiples factores, pero debería mantenerse consistente durante el libro.
output.tooltip.delete_preset=Eliminar ajuste preestablecido que ya no se necesite.
