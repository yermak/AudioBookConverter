bookinfo.tooltip.author=O autor do livro será gravado na etiqueta 'artist' do audiolivro e será sugerido como parte do nome do ficheiro do livro
bookinfo.tooltip.bookno=O número do livro na série será gravado na etiqueta 'track' do audiolivro. É importante preenchê-lo para permitir que as partes do livro sejam ordenadas corretamente em leitores como a aplicação Livros da Apple. Será sugerido como parte do nome do ficheiro.
bookinfo.tooltip.comment=O comentário será gravado na etiqueta 'comment' do audiolivro.
bookinfo.tooltip.genre=O género do livro será gravado na etiqueta 'genre' do audiolivro e NÃO será sugerido como parte do nome do ficheiro
bookinfo.tooltip.narrator=O narrador do livro será gravado na etiqueta 'composer' do audiolivro e será sugerido como parte do nome do ficheiro
bookinfo.tooltip.series=O nome da série será gravado na etiqueta 'album' do audiolivro e será sugerido como parte do nome do ficheiro. Livros com a mesma série serão agrupados num único livro na aplicação Livros da Apple, ordenados pelo número do livro. Se deixar em branco, o título do livro será usado para a etiqueta 'album'. Será sugerido como parte do nome do ficheiro.
bookinfo.tooltip.title=O título do livro será gravado na etiqueta 'title' do audiolivro e será sugerido como parte do nome do ficheiro
bookinfo.tooltip.year=Data em que o livro foi escrito. Será gravada na etiqueta 'date' do audiolivro.
