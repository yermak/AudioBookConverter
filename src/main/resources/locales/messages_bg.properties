bookinfo.tooltip.author=Авторът на книгата ще бъде записан в таг "artist" и ще се предлага в името на файла.
bookinfo.tooltip.bookno=Номерът в поредицата се записва в таг "track". Важно е за подреждане в плеъри като Apple Books. Ще се предлага и за името на файла.
bookinfo.tooltip.comment=Коментарът ще бъде записан в таг "comment" на аудиокнигата.
bookinfo.tooltip.genre=Жанрът ще бъде записан в таг "genre" и НЯМА да се използва за името на файла.
bookinfo.tooltip.narrator=Четецът ще се запише в таг "composer" и ще се предлага за името на файла.
bookinfo.tooltip.series=Името на поредицата ще бъде записано в таг "album" и ще се предлага за името на файла. Книгите със същата поредица се групират в Apple Books по номер. Ако е празно, се използва заглавието на книгата.
bookinfo.tooltip.title=Заглавието ще бъде записано в таг "title" и ще се използва в името на файла.
bookinfo.tooltip.year=Годината на написване се записва в таг "date" на аудиокнигата.
