bookinfo.tooltip.author=L'auteur du livre sera stocké dans la balise «artist» du livre audio et sera proposé pour le nom du fichier.
bookinfo.tooltip.bookno=Le numéro du livre dans la série sera stocké dans la balise «track» du livre audio. Important pour que les parties du livre soient dans le bon ordre dans certains lecteurs comme Apple Books. Il sera proposé dans le nom du fichier.
bookinfo.tooltip.comment=Le commentaire sera stocké dans la balise «comment» du livre audio.
bookinfo.tooltip.genre=Le genre du livre sera stocké dans la balise «genre» du livre audio et NE sera PAS utilisé dans le nom du fichier.
bookinfo.tooltip.narrator=Le narrateur sera stocké dans la balise «composer» du livre audio et sera proposé pour le nom du fichier.
bookinfo.tooltip.series=Le nom de la série sera stocké dans la balise «album» du livre audio et sera proposé pour le nom du fichier. Les livres avec la même série seront regroupés dans Apple Books et triés par numéro. Si laissé vide, le titre sera utilisé pour «album». Sera proposé pour le nom du fichier.
bookinfo.tooltip.title=Le titre du livre sera stocké dans la balise «title» du livre audio et sera proposé pour le nom du fichier.
bookinfo.tooltip.year=Date d'écriture du livre. Elle sera stockée dans la balise «date» du livre audio.
