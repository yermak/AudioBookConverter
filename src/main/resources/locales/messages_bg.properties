output.button.delete_preset=Изтриване на пресет
output.tooltip.presets=Изберете съществуващ пресет или създайте нов, като въведете име. Пресетите съхраняват комбинации от параметри за различни нужди.
output.tooltip.formats=Изберете формат за аудиокнигата. Най-съвместим е m4b с aac кодек. Ogg използва по-ефективния кодек "opus", но може да не се поддържа от някои плеъри.
output.tooltip.split=По подразбиране книгата се разделя по части и обикновено има един изходен файл.\nВ режим "глави" можете да разделите голяма книга или поредица на части. \nЩе получите няколко изходни файла, полезно при малко място или бавни устройства.\nРазделянето по глави дава отделен файл за всяка глава; често се ползва при конвертиране на m4b в набор mp3 по глави.
output.tooltip.speed=Променете скоростта на книгата при кодиране; това може да повлияе на размера (по-бързо — по-малък размер) и качеството, ако не настроите други параметри.
output.tooltip.sampling_frequency=22 kHz са достатъчни за повечето аудиокниги. 44.1 или 48 kHz се препоръчват за музика и ефекти.\nПо-ниските честоти почти линейно намаляват размера. По-високите често не дават осезаема разлика. \nПомнете: звуковият диапазон е два пъти по-нисък от честотата на дискретизация, напр. при 22 kHz максималната честота е около 11 kHz.
output.tooltip.cut_off=Премахва честоти над зададения праг.
output.tooltip.channels=Брой канали, по подразбиране 2 – стерео. 1 канал – моно, намалява качеството, но и размера.
output.tooltip.reencode=Трябва ли програмата да принуждава прекодиране? \nAuto – ако кодекът съвпада, ще се репакетира без промяна, настройките за качество се игнорират.\nAlways – винаги прекодирай; настройките за качество се прилагат.\nAvoid – опитай се да избегнеш прекодиране за съвместими кодеци в рамките на формата: напр. aac и alac в m4b, opus и vorbis в ogg.
output.tooltip.cbr=Превключва към режим с постоянен битрейт. Лесно предвижда размера на файла, но при ниски битрейти качеството е непредсказуемо.
output.tooltip.vbr=Превключва към режим с променлив битрейт. Позволява да зададете качество, но размерът варира според сложността на записа.
output.tooltip.bitrate=По-високият битрейт означава по-добро качество и по-голям размер. За повечето m4b с aac 64 kb/s са достатъчни. Увеличавайте при музика и ефекти.
output.tooltip.vbr_quality=1 е най-ниско, 5 е най-високо качество. Няма стандарт между кодеците, резултатът зависи от множество фактори, но остава последователен за книгата.
output.tooltip.delete_preset=Премахнете пресет, който вече не е нужен.
