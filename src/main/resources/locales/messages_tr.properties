output.tooltip.split=Varsay?lan seçenek parçalara göre bölmektir; normalde kitap tek bir parça olur ve tek bir ç?kt? dosyan?z olur.\nKitab?n?z çok büyükse veya seriyi parçalara ay?rmak istiyorsan?z "bölüm modu"nda birden fazla parçaya bölebilirsiniz. \nSonuç olarak kitap için birden fazla ç?kt? dosyan?z olur; bu, cihaz?n?zda s?n?rl? alan varsa veya büyük kitaplarla yava? çal???yorsa gerekebilir.\nBölümlere göre bölmek her bölüm için ayr? bir ç?kt? dosyas? olu?turur; en yayg?n senaryo m4b sesli kitab? bölümlere göre mp3 setine dönü?türmektir.
