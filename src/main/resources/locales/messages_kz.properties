bookinfo.tooltip.narrator=Кітапты оқыған оқырман аудиокітаптың "composer" тегіне жазылады және файл атауына ұсынылады
bookinfo.tooltip.series=Серия атауы аудиокітаптың "album" тегіне жазылады және файл атауына ұсынылады. Бірдей серия атауы бар кітаптар Apple Books-та бір кітапқа біріктіріліп, кітап нөмірі бойынша сұрыпталады. Бос қалса, "album" ретінде кітап атауы қолданылады. Файл атауы үшін де ұсынылады.
