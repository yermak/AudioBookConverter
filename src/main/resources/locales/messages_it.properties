mediaplayer.tooltip.timeslider=Trascina il cursore del tempo per spostarti nella traccia audio; annota l'istante esatto se vuoi dividere la traccia in sottotracce in un punto specifico.
mediaplayer.tooltip.totaltime=Mostra la durata totale della traccia audio in riproduzione.
mediaplayer.tooltip.volumeslider=Modifica il volume della traccia in riproduzione. Non influisce sul volume dell'audiolibro.

