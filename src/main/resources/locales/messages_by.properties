artwork.tooltip.list=Кіруйце наборам вокладак для аўдыякнігі. \nВажна\: большасць плэераў паказвае толькі першую вокладку, таму парадак мае значэнне. \nВыдаляйце лішнія, гэта трохі зэканоміць месца.
