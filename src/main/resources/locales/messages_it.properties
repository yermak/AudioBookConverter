output.button.delete_preset=Elimina preset
output.tooltip.presets=Seleziona uno dei preset esistenti o creane uno nuovo digitando il nome. I preset memorizzano combinazioni di parametri di uscita per esigenze diverse.
output.tooltip.formats=Seleziona il formato di uscita per l'audiolibro. Il più compatibile è m4b, che usa la codifica aac. Il formato ogg usa il codec più efficiente "opus", ma potrebbe non essere supportato dal tuo lettore.
output.tooltip.split=L'opzione predefinita è dividere in parti: normalmente il libro ha una sola parte, quindi otterrai un unico audiolibro.\nPuoi dividere il libro in più parti in "modalità capitoli" se il file è molto grande o vuoi separare le parti di una serie. \nAvrai così più file di uscita, utile se hai spazio limitato sul dispositivo o se è lento a gestire un libro molto grande.\nDividere per capitoli crea un file di uscita per ogni capitolo; lo scenario più comune è convertire un audiolibro m4b in un set di mp3 divisi per capitoli.
output.tooltip.speed=Modifica la velocità dell'audiolibro durante la codifica; nota\: questo probabilmente influisce sulle dimensioni (più veloce = file più piccolo) e sulla qualità, a meno che tu non regoli altri parametri per compensare.
output.tooltip.sampling_frequency=22 kHz è tecnicamente sufficiente per la maggior parte degli audiolibri; usare una frequenza più alta come 44,1 kHz o 48 kHz è generalmente consigliato per una qualità migliore, soprattutto per effetti sonori o musica.\nFrequenze di campionamento più basse offrono un risparmio quasi lineare in termini di dimensioni. Frequenze più alte di solito non danno benefici percepibili alla maggior parte degli utenti. \nRicorda\: l'intervallo di frequenze riproducibili sarà la metà della frequenza di campionamento, ad es. con 22 kHz il limite superiore sarà 11 kHz.
output.tooltip.cut_off=Rimuove le frequenze superiori al valore di taglio.
output.tooltip.channels=Numero di canali audio, predefinito 2 - Stereo. Impostando 1 canale - Mono, ridurrai qualità e dimensioni
output.tooltip.reencode=Il programma deve forzare la ricodifica? \nAuto - lascia decidere al programma: se il file sorgente è codificato con lo stesso codec, verranno solo reimpacchettate le tracce audio. Nota\: le impostazioni di qualità verranno ignorate perché il flusso audio viene riutilizzato così com'è.\nAlways - forza la ricodifica anche se il codec è lo stesso; le impostazioni di qualità verranno rispettate.\nAvoid - prova a evitare la ricodifica per codec compatibili nello stesso formato\: es. aac e alac in m4b, opus e vorbis in ogg.
output.tooltip.cbr=Passa alla modalità Bitrate Costante. Consente di prevedere la dimensione del file di uscita, ma con bitrate bassi è difficile prevedere la qualità.
output.tooltip.vbr=Passa alla modalità Bitrate Variabile. Consente di prevedere la qualità, ma la dimensione finale può variare a seconda della qualità e complessità della traccia sorgente.
output.tooltip.bitrate=Più alto è il bitrate, maggiore è la qualità e più grande il file. Per la maggior parte dei libri m4b con codec aac, 64 kb/s sono sufficienti. Usa valori più alti se ci sono musica o effetti.
output.tooltip.vbr_quality=1 è il valore più basso e 5 il più alto. Non esiste una definizione standard tra codec, quindi la qualità effettiva dipende da molti fattori ma dovrebbe restare coerente per tutta la durata del libro.
output.tooltip.delete_preset=Rimuovi il preset che non serve più.

