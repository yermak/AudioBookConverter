bookinfo.tooltip.author=El autor del libro se guardará en la etiqueta 'artist' del audiolibro y se sugerirá como parte del nombre del archivo del libro
bookinfo.tooltip.bookno=El número del libro en la serie se guardará en la etiqueta 'track' del audiolibro. Es importante rellenarlo para permitir que las partes del libro se ordenen correctamente en algunos reproductores como la aplicación Libros de Apple. Se sugerirá como parte del nombre del archivo del libro.
bookinfo.tooltip.comment=El comentario se guardará en la etiqueta 'comment' del audiolibro.
bookinfo.tooltip.genre=El género del libro se guardará en la etiqueta 'genre' del audiolibro y NO se sugerirá como parte del nombre del archivo del libro
bookinfo.tooltip.narrator=El narrador del libro se guardará en la etiqueta 'composer' del audiolibro y se sugerirá como parte del nombre del archivo del libro
bookinfo.tooltip.series=El nombre de la serie se guardará en la etiqueta 'album' del audiolibro y se sugerirá como parte del nombre del archivo del libro. Los libros con el mismo nombre de serie se agruparán en un solo libro en la aplicación Libros de Apple, ordenados por número de libro. Si se deja en blanco, se usará el título del libro para la etiqueta 'album'. Se sugerirá como parte del nombre del archivo del libro.
bookinfo.tooltip.title=El título del libro se guardará en la etiqueta 'title' del audiolibro y se sugerirá como parte del nombre del archivo del libro
bookinfo.tooltip.year=La fecha en que se escribió el libro se guardará en la etiqueta 'date' del audiolibro.
