bookinfo.tooltip.author=Autor zostanie zapisany w tagu „artist” audiobooka i będzie sugerowany w nazwie pliku książki
bookinfo.tooltip.bookno=Numer części w serii zostanie zapisany w tagu „track”. Warto go uzupełnić, aby części były w poprawnej kolejności w odtwarzaczach, np. w Apple Books. Będzie sugerowany w nazwie pliku.
bookinfo.tooltip.comment=Komentarz zostanie zapisany w tagu „comment” audiobooka.
bookinfo.tooltip.genre=Gatunek zostanie zapisany w tagu „genre” audiobooka i NIE będzie sugerowany do nazwy pliku.
bookinfo.tooltip.narrator=Lektor zostanie zapisany w tagu „composer” audiobooka i będzie sugerowany w nazwie pliku.
bookinfo.tooltip.series=Nazwa serii będzie zapisana w tagu „album” audiobooka i będzie sugerowana w nazwie pliku. Książki z tą samą serią zostaną zgrupowane w Apple Books według numeru części. Jeśli pole pozostanie puste, dla tagu „album” użyty będzie tytuł książki. Będzie sugerowany w nazwie pliku.
bookinfo.tooltip.title=Tytuł zostanie zapisany w tagu „title” audiobooka i będzie sugerowany w nazwie pliku.
bookinfo.tooltip.year=Data powstania książki zostanie zapisana w tagu „date”.
