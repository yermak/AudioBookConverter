output.radio.vbr=Змінний бітрейт, якість
output.button.delete_preset=Видалити пресет
output.tooltip.presets=Виберіть існуючий пресет або створіть новий, просто написавши ім’я. Пресети зберігають набір параметрів конверсії для різних потреб.
output.tooltip.formats=Оберіть формат вихідної аудіокниги. Найбільш сумісний — m4b з кодеком aac. Ogg використовує ефективніший кодек "opus", але може не підтримуватися вашим плеєром.
output.tooltip.split=Типово книга збирається по частинах, і зазвичай виходить один файл.\nУ режимі розділів можна поділити книгу на кілька частин, якщо вона дуже велика або треба розбити серію. \nУ результаті може бути кілька файлів — зручно при обмеженій пам’яті чи повільному пристрої.\nРозбивання за розділами дає окремий файл на кожен розділ; типовий сценарій — конвертація m4b у набір mp3 за розділами.
output.tooltip.speed=Змінюйте швидкість книги під час конвертування; пам’ятайте, це впливає на розмір (швидше — менше) і якість, якщо не підібрати інші параметри.
output.tooltip.sampling_frequency=22 кГц достатньо для більшості аудіокниг. Вищі частоти 44.1 чи 48 кГц радять для музики й звукових ефектів.\nНижчі частоти майже лінійно зменшують розмір. Вищі — для більшості користувачів непомітні. \nПам’ятайте: діапазон звуку буде вдвічі нижчий за частоту дискретизації, наприклад при 22 кГц верхня межа ≈11 кГц.
output.tooltip.cut_off=Відсікає частоти вище заданого порога.
output.tooltip.channels=Кількість каналів, типово 2 — стерео. 1 канал — моно, знижує якість, але зменшує розмір.
output.tooltip.reencode=Чи потрібно примусово перекодовувати? \nAuto — програма перепакує доріжку, якщо кодек збігається; параметри якості ігноруються.\nAlways — завжди перекодовувати, задані налаштування якості враховуються.\nAvoid — намагатися уникати перекодування для сумісних кодеків у межах формату: напр., aac і alac в m4b, opus і vorbis в ogg.
output.tooltip.cbr=Режим постійного бітрейта. Допомагає точно передбачити розмір вихідного файлу, але на низьких бітрейтах якість може бути гіршою.
output.tooltip.vbr=Режим змінного бітрейта. Зручно для завдання якості, але розмір змінюється залежно від складності доріжок.
output.tooltip.bitrate=Чим вищий бітрейт, тим краще якість і більший розмір. Для більшості m4b з aac — 64 кб/с достатньо. Підвищуйте, якщо є музика чи ефекти.
output.tooltip.vbr_quality=1 — мінімальна, 5 — максимальна якість. Єдиного стандарту між кодеками немає; точний результат залежить від багатьох чинників, але лишається стабільним по книзі.
output.tooltip.delete_preset=Видалити непотрібний пресет.
