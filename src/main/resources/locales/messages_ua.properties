bookinfo.tooltip.author=Автор буде записаний у тег "artist" аудіокниги й використаний при формуванні імені файлу.
bookinfo.tooltip.bookno=Номер книги в серії буде збережено в тег "track". Важливо для правильного порядку в плеєрах, напр., Apple Books. Значення підставиться в ім’я файлу.
bookinfo.tooltip.comment=Коментар буде записано в тег "comment".
bookinfo.tooltip.genre=Жанр буде записано в тег "genre" аудіокниги й не використовуватиметься в імені файлу.
bookinfo.tooltip.narrator=Диктор буде записаний у тег "composer" аудіокниги та врахований у назві файлу.
bookinfo.tooltip.series=Назва серії буде записана в тег "album" і допоможе згрупувати книги в Apple Books за номером. Якщо не вказати, в тег буде підставлена назва книги. Також використовується для формування імені файлу.
bookinfo.tooltip.title=Назва книги піде в тег "title" і буде використана в імені файлу.
bookinfo.tooltip.year=Рік написання буде записано в тег "date".
