bookinfo.tooltip.author=Autorul cărții va fi stocat în eticheta „artist” a audiobook-ului și va fi propus pentru numele fișierului cărții
bookinfo.tooltip.bookno=Numărul cărții din serie va fi stocat în eticheta „track” a audiobook-ului. Important pentru a ordona părțile cărții în unele playere precum Apple Books. Va fi propus ca parte a numelui fișierului cărții.
bookinfo.tooltip.comment=Comentariul va fi stocat în eticheta „comment” a audiobook-ului.
bookinfo.tooltip.genre=Genul cărții va fi stocat în eticheta „genre” a audiobook-ului și NU va fi propus ca parte a numelui fișierului
bookinfo.tooltip.narrator=Naratorul care citește cartea va fi stocat în eticheta „composer” a audiobook-ului și va fi propus ca parte a numelui fișierului
bookinfo.tooltip.series=Numele seriei va fi stocat în eticheta „album” a audiobook-ului și va fi propus ca parte a numelui fișierului. Cărțile din aceeași serie vor fi grupate într-o singură carte în aplicația Apple Books, ordonate după numărul cărții. Dacă lași gol, titlul cărții va fi folosit pentru eticheta „album”. Va fi propus ca parte a numelui fișierului.
bookinfo.tooltip.title=Titlul cărții va fi stocat în eticheta „title” a audiobook-ului și va fi propus ca parte a numelui fișierului
bookinfo.tooltip.year=Data apariției cărții. Va fi stocată în eticheta „date” a audiobook-ului.

