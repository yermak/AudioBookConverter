output.radio.vbr=Зменны бітрэйт, якасць
output.button.delete_preset=Выдаліць профіль
output.tooltip.presets=Абярыце існы профіль або стварыце новы, проста напісаўшы яго назву. Профілі захоўваюць набор параметраў канверсіі для розных патрэб.
output.tooltip.formats=Абярыце фармат выходнай аўдыякнігі. Самы сумяшчальны — m4b з кодэкам aac. Ogg выкарыстоўвае больш эфектыўны кодэк "opus", але можа не падтрымлівацца вашым плэерам.
output.tooltip.split=Па змаўчанні кніга збіраецца па частках, і найчасцей атрымліваецца адзін файл.\nУ рэжыме раздзелаў можна падзяліць кнігу на некалькі частак, калі яна вельмі вялікая або трэба падзяліць серыю. \nУ выніку можа атрымацца некалькі файлаў, што зручна пры абмежаванай памяці або павольным прыладжэнні.\nДзяленне па раздзелах стварае асобны файл на кожны раздзел; тыповы выпадак — канверсія m4b у набор mp3 па раздзелах.
output.tooltip.speed=Мяняйце хуткасць кнігі пры канвертацыі; памятаеце, што гэта можа ўплываць на памер (хутчэй — меншы памер) і якасць, калі не падбіраць іншыя параметры.
output.tooltip.sampling_frequency=22 кГц дастаткова для большасці аўдыякніг. Высокія частоты 44.1 і 48 кГц рэкамендуюцца для музыкі і гукавых эфектаў.\nНізкія частоты амаль лінейна памяншаюць памер. Больш — для большасці карыстальнікаў непрыкметна. \nПамятайце: дыяпазон гуку будзе ўдвая ніжэйшы за частату дыскрэтызацыі, напрыклад пры 22 кГц верхняя мяжа — каля 11 кГц.
output.tooltip.cut_off=Адсякае частоты вышэй за паказаны парог.
output.tooltip.channels=Колькасць каналаў, па змаўчанні 2 — стэрэа. 1 канал — мона, зніжае якасць, але памяншае памер.
output.tooltip.reencode=Ці трэба прымусова перакадоўваць? \nAuto — праграма перапакаваць дарожку, калі кодэк супадае; налады якасці ігнаруюцца.\nAlways — заўсёды перакодовваць, зададзеныя налады якасці будуць улічаныя.\nAvoid — спрабаваць пазбягаць перакадоўкі для сумяшчальных кодэкаў унутры аднаго фармату: напр., aac і alac у m4b, opus і vorbis у ogg.
output.tooltip.cbr=Рэжым пастаяннага бітрэйта. Дакладна прадказвае памер выхаднога файла, але на нізкіх бітрэйтах якасць можа быць непрадказальна нізкай.
output.tooltip.vbr=Рэжым зменнага бітрэйта. Зручна задаваць якасць, але памер можа адрознівацца ў залежнасці ад складанасці дарожак.
output.tooltip.bitrate=Чым вышэй бітрэйт, тым лепш якасць і больш памер. Для большасці m4b з aac — 64 кб/с дастаткова. Павялічвайце, калі ёсць музыка і эфекты.
output.tooltip.vbr_quality=1 — мінімальная, 5 — максімальная якасць. Стандарту паміж кодэкамі няма; вынік залежыць ад многіх фактараў, але застаецца стабільным па ўсёй кнізе.
output.tooltip.delete_preset=Выдаліць непатрэбны профіль.
queue.tooltip.newbook=Стварыць новую аўдыякнігу з папкі або набора файлаў. Патрэбна выбраць хаця б адзін файл.
