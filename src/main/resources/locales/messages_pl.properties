mediaplayer.tooltip.playtime=Pokazuje bieżący czas odtwarzanego utworu.
mediaplayer.tooltip.timeslider=Przeciągnij suwak, aby przewijać audio; zanotuj czas, jeśli chcesz podzielić ścieżkę na pod-ścieżki w danym punkcie.
mediaplayer.tooltip.totaltime=Pokazuje łączny czas odtwarzanego utworu.
mediaplayer.tooltip.volumeslider=Zmień głośność odtwarzanego utworu. Nie wpływa to na głośność audiobooka.
