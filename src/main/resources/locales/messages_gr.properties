bookinfo.tooltip.author=Ο συγγραφέας θα αποθηκευτεί στο tag 'artist' του ακουστικού βιβλίου και θα προτείνεται στο όνομα αρχείου
bookinfo.tooltip.bookno=Ο αριθμός βιβλίου στη σειρά θα αποθηκευτεί στο tag 'track'. Σημαντικό για σωστή σειρά σε αναπαραγωγείς όπως το Apple Books. Θα προτείνεται στο όνομα αρχείου.
bookinfo.tooltip.comment=Το σχόλιο θα αποθηκευτεί στο tag 'comment' του ακουστικού βιβλίου.
bookinfo.tooltip.genre=Το είδος θα αποθηκευτεί στο tag 'genre' του ακουστικού βιβλίου και ΔΕΝ θα προτείνεται στο όνομα αρχείου.
bookinfo.tooltip.narrator=Ο αφηγητής θα αποθηκευτεί στο tag 'composer' και θα προτείνεται στο όνομα αρχείου.
bookinfo.tooltip.series=Το όνομα σειράς θα αποθηκευτεί στο tag 'album' και θα προτείνεται στο όνομα αρχείου. Βιβλία με την ίδια σειρά θα ομαδοποιηθούν στο Apple Books κατά αριθμό. Αν παραμείνει κενό, στον tag 'album' θα χρησιμοποιηθεί ο τίτλος βιβλίου. Θα προτείνεται στο όνομα αρχείου.
bookinfo.tooltip.title=Ο τίτλος θα αποθηκευτεί στο tag 'title' και θα προτείνεται στο όνομα αρχείου.
bookinfo.tooltip.year=Η ημερομηνία συγγραφής θα αποθηκευτεί στο tag 'date'.
