output.button.delete_preset=Eliminar predefinição
output.tooltip.presets=Selecione uma das predefinições existentes ou crie uma nova digitando o nome. As predefinições guardam combinações de parâmetros de saída para diferentes necessidades.
output.tooltip.formats=Selecione o formato de saída do audiolivro. O mais compatível é o m4b, que utiliza codificação aac. O formato ogg usa o codec mais eficiente "opus", mas pode não ser suportado pelo seu leitor.
output.tooltip.split=A opção padrão é dividir por partes; normalmente o livro tem apenas uma parte, pelo que terá um único ficheiro de saída.\nPode dividir o livro em várias partes no "modo capítulos" se o livro for muito grande ou quiser separar volumes. \nTerá vários ficheiros de saída, o que pode ser útil se tiver espaço limitado no dispositivo ou se ele for lento com livros grandes.\nDividir por capítulos cria um ficheiro de saída para cada capítulo; é comum ao converter um m4b para vários mp3.
output.tooltip.speed=Alterar a velocidade do audiolivro durante a codificação. Note que isto provavelmente afeta o tamanho (mais rápido - ficheiro menor) e a qualidade, a menos que ajuste outros parâmetros.
output.tooltip.sampling_frequency=22 kHz é tecnicamente suficiente para a maioria dos audiolivros; usar uma taxa mais alta como 44,1 kHz ou 48 kHz é geralmente recomendado para melhor qualidade, especialmente para efeitos sonoros ou música.\nFrequências de amostragem mais baixas dão poupanças quase lineares no tamanho. Frequências mais altas raramente trazem benefícios para a maioria dos utilizadores. \nLembre-se\: o intervalo de frequências audíveis será duas vezes menor do que a frequência de amostragem; por exemplo, com 22 kHz o limite máximo será 11 kHz.
output.tooltip.cut_off=Remove frequências acima do valor de corte.
output.tooltip.channels=Número de canais de áudio, padrão 2 - Estéreo. Definir 1 canal - Mono - reduz qualidade e tamanho
output.tooltip.reencode=Deve o programa forçar a recodificação? \nAutomático - deixa o programa decidir: se o ficheiro de origem já estiver com o mesmo codec, apenas repacota as faixas no audiolivro. Nota\: as definições de qualidade serão ignoradas porque o áudio é reutilizado.\nSempre - força a recodificação mesmo que o codec seja o mesmo; as definições de qualidade serão respeitadas.\nEvitar - tenta não recodificar codecs compatíveis no mesmo formato\: por exemplo, aac e alac em m4b, opus e vorbis em ogg.
output.tooltip.cbr=Alternar para modo de Bitrate Constante. Permite prever o tamanho do ficheiro de saída, mas com bitrates baixos a qualidade pode ser imprevisível.
output.tooltip.vbr=Alternar para modo de Bitrate Variável. Permite prever a qualidade, mas o tamanho final pode variar consoante a qualidade e complexidade da faixa de origem.
output.tooltip.bitrate=Quanto maior o bitrate, melhor a qualidade e maior o tamanho. Para a maioria dos livros m4b com codec aac, 64 kb/s é suficiente. Use valores mais altos se tiver música ou efeitos.
output.tooltip.vbr_quality=1 é o mais baixo e 5 o mais alto. Não há definição padrão de qualidade entre codecs, por isso o resultado exato depende de vários fatores, mas deve manter-se consistente ao longo do livro.
output.tooltip.delete_preset=Remover a predefinição que já não é necessária.
