mediaplayer.tooltip.playtime=Показывает текущее время в проигрываемой дорожке.
mediaplayer.tooltip.timeslider=Перемещайте ползунок времени, чтобы перемотать дорожку; отмечайте момент, если хотите разбить эту дорожку на подтрекки в этой точке.
mediaplayer.tooltip.totaltime=Общая длительность играемой дорожки.
mediaplayer.tooltip.volumeslider=Изменение громкости проигрыша. На конверт книги не влияет.
