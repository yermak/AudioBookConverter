mediaplayer.tooltip.timeslider=Рухайце палзунок часу, каб перамотваць дарожку; адзначайце момант, калі хочаце падзяліць дарожку на паддарожкі ў гэтай кропцы.
mediaplayer.tooltip.totaltime=Агульная працягласць дарожкі.
mediaplayer.tooltip.volumeslider=Змена гучнасці прайгравання. На канчатковую кнігу не ўплывае.
